<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales Anidados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Botón para abrir el primer modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#primerModal">
  Abrir Primer Modal
</button>

<!-- Primer Modal -->
<div class="modal fade" id="primerModal" tabindex="-1" aria-labelledby="primerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="primerModalLabel">Primer Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Contenido del Primer Modal.
        <br>
        <!-- Botón para abrir el segundo modal dentro del primer modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#segundoModal">
          Abrir Segundo Modal
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Segundo Modal (Anidado) -->
<div class="modal fade" id="segundoModal" tabindex="-1" aria-labelledby="segundoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="segundoModalLabel">Segundo Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Contenido del Segundo Modal.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
